components:
  schemas:
    OrderEntity:
      type: object
      properties:
        id:
          type: string
        estimatedDeliveryDate:
          type: string
          format: date-time
        status:
          type: string
          enum:
            - processing
            - on_delivery
            - livered
            - cancelled
        paymentMethod:
          $ref: "#/components/schemas/PaymentMethodEntity"
        address:
          $ref: "#/components/schemas/AddressesEntity"
        cart:
          $ref: "#/components/schemas/CartEntity"
        deletedAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
