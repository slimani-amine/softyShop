paths:
  /v1/api/users/update-me:
    put:
      security:
        - BearerAuth: []
      tags:
        - Users
      summary: Update My Profile User
      description: Update My Profile details.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UpdateUser'
      responses:
        201:
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    required:
                      - data
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        422:
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateProfileValidationError'
        500:
          description: Internal server error!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
