components:
  schemas:
    StoreEntity:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        phoneNumber:
          type: string
        logo:
          type: string
        isPublished:
          type: boolean
        location:
          type: string
        socialMediaLinks:
          type: string
        products:
          type: array
          items:
            $ref: "#/components/schemas/ProductEntity"
        brands:
          type: array
          items:
            $ref: "#/components/schemas/BrandEntity"
        productCreators:
          type: array
          items:
            $ref: "#/components/schemas/ProductCreatorEntity"
        user:
          $ref: "#/components/schemas/UserEntity"
        deletedAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
