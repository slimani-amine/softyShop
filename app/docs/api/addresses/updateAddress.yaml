paths:
  /v1/addresses/{id}:
    patch:
      tags:
        - Addresses
      summary: Update address
      description: Update details of a specific address.
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          description: The ID of the address to be updated.
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAddressInput'
      responses:
        '200':
          description: Address updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessMsg'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Address'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressValidationError'
        '500':
          description: Internal server error!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
